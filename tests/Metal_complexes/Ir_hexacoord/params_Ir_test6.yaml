# INPUT FILE
input : 'Ir_hexacoord.smi' # input files

# TYPE OF aqme JOBS
verbose : True

# (1) CONFORMERS AND COM FILES GENERATION
CSEARCH : rdkit
QPREP : orca


# COMMON PARAMETERS TO EDIT
sample : 10 # number of conformers to sample to get non-torsional differences (default 100)
basis_set : ['cc-pVTZ/C'] # basis set(s). Format: ['6-31+G(d,p)','Def2TZVP',...]
level_of_theory : ['DLPNO-CCSD(T)'] # functional(s). Format: ['B3LYP','wB97XD',...]

# (7) OPTIONS FOR METALS, ATOMS WITH UNCOMMON HYBRIDIZATIONS AND NCI COMPLEXES
# IF A METAL OR AN ATOM WITH UNCOMMON HYBRIDIZATION (i.e. pentacoordinated phosphorus) IS USED
metal_complex : True # specify True to activate this option
metal : ['Ir'] # specify the metal(s) or atom(s) with uncommon hybridization, in the format 'A','B','C'...
m_oxi : [3] # oxidation number of the atom (it is used to calculate the charge of the molecule)

# Specific options of level of theory for Orca
aux_basis_set_genecp_atoms : ['def2-TZVPP'] # Auxiliary basis set for genecp/gen in ORCA
aux_fit_genecp_atoms : ['def2-TZVPP/C'] # Fitting for the auxiliary basis set in ORCA single-point calculations (i.e. ['def2-TZVPP/C'])
aux_atoms_orca : ['Ir'] # list of atoms included in the aux part when using multiple basis sets in ORCA. Format: ['Pd','Ir','Pt',...]