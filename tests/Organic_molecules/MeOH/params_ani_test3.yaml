# INPUT FILE
input : 'MeOH.smi' # input files

# TYPE OF aqme JOBS
verbose : True

# (1) CONFORMERS AND COM FILES GENERATION
CSEARCH : rdkit
CMIN : ani
QPREP : gaussian

# COMMON PARAMETERS TO EDIT
ewin_csearch : 100 # energy window in kcal/mol to use conformers for ANI1ccx and xTB (conformers with E higher than ewin will be discarded)
ewin_cmin : 100 # energy window in kcal/mol to use conformers for RDKit (conformers with E higher than ewin will be discarded)
sample : 20 # number of conformers to sample to get non-torsional differences (default 100)
ani_method : ANI2x
