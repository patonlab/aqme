# INPUT FILE
input : 'pentane.smi' # input files

# TYPE OF aqme JOBS
verbose : True

# (1) CONFORMERS AND COM FILES GENERATION
CSEARCH : rdkit
QPREP : gaussian

# COMMON PARAMETERS TO EDIT
sample : 20 # number of conformers to sample to get non-torsional differences (default 100)
initial_energy_threshold : 0.0000000001 # energy difference for the first RDKit filter based on E only
max_matches_RMSD : 1 # max iterations to find optimal RMSD in RDKit duplicate filter
                            # The higher the number the longer the duplicate filter takes but
                            # the more duplicates are filtered off
