# INPUT FILE
input : 'pentane.smi' # input files

# TYPE OF aqme JOBS
verbose : True

# (1) CONFORMERS AND COM FILES GENERATION
CSEARCH : rdkit
QPREP : gaussian

# COMMON PARAMETERS TO EDIT
sample : 20 # number of conformers to sample to get non-torsional differences (default 100)
rms_threshold : 0.000000000000001 #cutoff for considering sampled conformers the same (default 0.25) for RDKit and xTB duplicate filters
initial_energy_threshold : 0.000000001 # energy difference for the first RDKit filter based on E only
