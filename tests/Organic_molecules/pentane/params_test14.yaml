# INPUT FILE
input : 'pentane.smi' # input files

# TYPE OF aqme JOBS
verbose : True

# (1) CONFORMERS AND COM FILES GENERATION
CSEARCH : rdkit
QPREP : gaussian

# COMMON PARAMETERS TO EDIT
ewin_csearch : 1 # energy window in kcal/mol to use conformers for RDKit (conformers with E higher than ewin will be discarded)
sample : 20 # number of conformers to sample to get non-torsional differences (default 100)
