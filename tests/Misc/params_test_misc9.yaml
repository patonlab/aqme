# INPUT FILE
input : 'pentane.smi' # input files

# TYPE OF aqme JOBS
verbose : True

# (1) CONFORMERS AND COM FILES GENERATION
CSEARCH : rdkit
QPREP : gaussian

# COMMON PARAMETERS TO EDIT
ewin_csearch : 1000 #energy window in kcal/mol to use conformers for RDKit and xTB (conformers with E higher than ewin will be discarded)
sample : 20 # number of conformers to sample to get non-torsional differences (default 100)
frequencies : False
max_cycle_opt :  250 #default is 300
dispersion_correction : True # include dispersion correction
empirical_dispersion : 'GD3' # type of dispersion correction
solvent_model : 'SMD' # type of solvation model. Options: gas_phase or any solvation model (i.e. SMD, IEFPCM, CPCM)
solvent_name : 'hexane' # solvent
chk : True # include a %chk line at the beginning of the COM file
nprocs : 15 # number of processors for the COM file in %nprocshared
mem: '20GB' # amount of memory for the COM file in %mem
